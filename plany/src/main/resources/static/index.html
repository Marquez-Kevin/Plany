<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plany - Tu Gestor de Tareas</title>
    <!-- Enlace a Bootstrap CSS para un diseño responsivo y rápido -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado para estilos específicos y mejoras visuales -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Iconos de Font Awesome para mejorar la interfaz de usuario (ej. futuros iconos de editar/eliminar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Sección de Autenticación (Login/Register) -->
        <section id="auth-section">
            <h1 class="text-center mb-2" style="font-family: 'Inter', sans-serif; color: #333;">BIENVENIDO A PLANY</h1>
            <p class="text-center lead mb-4" style="font-family: 'Inter', sans-serif; color: #555;">ORGANIZA TUS TAREAS
                FÁCILMENTE</p>

            <!-- Card para Login -->
            <div class="card shadow-lg rounded-4 mb-4 border-0" id="loginCard">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4 text-center" style="font-family: 'Inter', sans-serif; color: #444;">
                        Iniciar Sesión</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label text-muted">Correo Electrónico</label>
                            <input type="email" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="loginEmail" required placeholder="tu.correo@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="form-label text-muted">Contraseña</label>
                            <input type="password" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="loginPassword" required placeholder="********">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill p-3 shadow-sm">Ingresar</button>
                        </div>
                        <p class="text-center text-muted mt-3 mb-0">¿No tienes cuenta? <a href="#" id="showRegisterLink"
                                class="text-decoration-none">Regístrate aquí</a></p>
                    </form>
                </div>
            </div>

            <!-- Card para Registro (inicialmente oculta) -->
            <div class="card shadow-lg rounded-4 mb-4 border-0 d-none" id="registerCard">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4 text-center" style="font-family: 'Inter', sans-serif; color: #444;">
                        Registrarse</h5>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label text-muted">Nombre</label>
                            <input type="text" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="registerName" required placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label text-muted">Correo Electrónico</label>
                            <input type="email" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="registerEmail" required placeholder="tu.correo@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="registerPassword" class="form-label text-muted">Contraseña</label>
                            <input type="password" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="registerPassword" required placeholder="********">
                        </div>
                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-primary rounded-pill p-3 shadow-sm">Registrarme</button>
                        </div>
                        <p class="text-center text-muted mt-3 mb-0">¿Ya tienes cuenta? <a href="#" id="showLoginLink"
                                class="text-decoration-none">Inicia sesión</a></p>
                    </form>
                </div>
            </div>
        </section>

        <!-- Sección de Vista de Tareas (inicialmente oculta) -->
        <section id="task-list-section" class="d-none">
            <h1 class="text-center mb-2" style="font-family: 'Inter', sans-serif; color: #333;"><span
                    id="greetingUserName"></span></h1>
            <p class="text-center lead mb-4" style="font-family: 'Inter', sans-serif; color: #555;">ESTAS SON TUS TAREAS
            </p>
            <div class="card shadow-lg rounded-4 mb-4 border-0">
                <div class="card-body p-4">
                    <h5 class="card-title d-flex justify-content-between align-items-center mb-3"
                        style="font-family: 'Inter', sans-serif; color: #444;">
                        TAREAS DE HOY
                        <!-- Botón para añadir nueva tarea -->
                        <button id="addTaskBtn" class="btn btn-danger rounded-circle shadow-sm"
                            style="width: 45px; height: 45px; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; background-color: #dc3545; border-color: #dc3545;">
                            +
                        </button>
                    </h5>
                    <!-- Lista donde se mostrarán las tareas dinámicamente -->
                    <ul id="taskList" class="list-group list-group-flush">
                        <!-- Las tareas se cargarán aquí mediante JavaScript -->
                    </ul>
                    <!-- Sección de progreso semanal -->
                    <div class="progress-section mt-5 text-center">
                        <h6 class="mb-3" style="font-family: 'Inter', sans-serif; color: #666;">PROGRESO SEMANAL</h6>
                        <div class="d-flex align-items-center justify-content-center flex-column">
                            <!-- Círculo de progreso animado -->
                            <div class="progress-circle shadow-sm" data-progress="35">
                                <span class="progress-percentage">35%</span>
                            </div>
                            <div class="progress-days mt-3 text-muted" style="font-size: 0.9em;">
                                L M M J V S D
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección para Añadir Tarea (inicialmente oculta) -->
        <section id="addTaskSection" class="d-none">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4" style="font-family: 'Inter', sans-serif; color: #444;">Agregar tarea
                    </h5>
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label text-muted">Nombre</label>
                            <input type="text" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="taskName" required placeholder="Título de la tarea">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label text-muted">Descripción</label>
                            <textarea class="form-control rounded-4 p-3 border-light shadow-sm" id="taskDescription"
                                rows="3" placeholder="Descripción detallada de la tarea"></textarea>
                        </div>
                        <!-- Campos adicionales para la tarea (fecha, prioridad, etc.) -->
                        <div class="mb-3">
                            <label for="taskEndDate" class="form-label text-muted">Fecha de Fin</label>
                            <input type="date" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="taskEndDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskReminderMsg" class="form-label text-muted">Mensaje del Recordatorio
                                (Opcional)</label>
                            <input type="text" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="taskReminderMsg" placeholder="Ej: Enviar el reporte semanal">
                        </div>
                        <div class="mb-3">
                            <label for="taskReminderDate" class="form-label text-muted">Fecha del Recordatorio
                                (Opcional)</label>
                            <input type="date" class="form-control rounded-pill p-3 border-light shadow-sm"
                                id="taskReminderDate">
                        </div>
                        <div class="mb-3">
                            <label for="taskPriority" class="form-label text-muted">Prioridad</label>
                            <select class="form-select rounded-pill p-3 border-light shadow-sm" id="taskPriority"
                                required>
                                <!-- Opciones cargadas dinámicamente por JS o precargadas -->
                                <option value="">Seleccione una prioridad</option>
                                <option value="1">Alta</option>
                                <option value="2">Media</option>
                                <option value="3">Baja</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="taskType" class="form-label">Tipo</label>
                            <select class="form-select" id="taskType" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskCategory" class="form-label text-muted">Categoría</label>
                            <select class="form-select rounded-pill p-3 border-light shadow-sm" id="taskCategory"
                                required>
                                <option value="">Seleccione una categoría</option>
                                <option value="1">Laboral</option>
                                <option value="2">Colegio</option>
                                <option value="3">Universidad</option>
                                <option value="4">Personal</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" id="cancelAddTaskBtn"
                                class="btn btn-outline-secondary rounded-pill me-3 px-4 shadow-sm">Cancelar</button>
                            <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Contenedor para mensajes modales (para reemplazar alerts) -->
        <div id="modalMessage" class="alert d-none mt-3" role="alert"></div>

    </div>

    <!-- Script de Bootstrap Bundle con Popper para funcionalidades JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script JavaScript personalizado -->
    <script src="js/app.js"></script>
</body>

</html>
