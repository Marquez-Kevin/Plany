# Production Configuration for Render/Deployment
spring.application.name=Plany
server.port=${PORT:8081}

# Railway PostgreSQL Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:pAiBYcudZpLsxtirnCwPmiHzSPTVhlsn}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://yamanote.proxy.rlwy.net:40166/railway}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable data.sql execution in production
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true 